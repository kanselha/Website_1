<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>منيو ملك البيتزا</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8f0;
      color: #333;
      margin: 20px;
      padding: 0;
      direction: rtl;
      text-align: right;
    }
    h1 {
      color: #d63447;
      text-align: center;
      margin-bottom: 30px;
    }
    .menu-section {
      margin-bottom: 25px;
    }
    .menu-section h2 {
      border-bottom: 2px solid #d63447;
      padding-bottom: 5px;
      margin-bottom: 15px;
      font-size: 1.5em;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 12px;
      font-size: 1.1em;
    }
    .price {
      color: #d63447;
      float: left;
      font-weight: bold;
    }
    .item-name {
      overflow: hidden;
      padding-right: 10px;
    }
    @media (max-width: 600px) {
      body {
        margin: 10px;
      }
      h1 {
        font-size: 1.8em;
      }
      .menu-section h2 {
        font-size: 1.3em;
      }
      li {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <h1>منيو ملك البيتزا</h1>

  <div class="menu-section">
    <h2>بيتزا</h2>
    <ul>
      <li>
        <span class="item-name">بيتزا مارغريتا</span>
        <span class="price">50 جنيه</span>
      </li>
      <li>
        <span class="item-name">بيتزا بيبروني</span>
        <span class="price">65 جنيه</span>
      </li>
      <li>
        <span class="item-name">بيتزا خضروات مشكلة</span>
        <span class="price">60 جنيه</span>
      </li>
      <li>
        <span class="item-name">بيتزا الدجاج الحار</span>
        <span class="price">70 جنيه</span>
      </li>
    </ul>
  </div>

  <div class="menu-section">
    <h2>المقبلات</h2>
    <ul>
      <li>
        <span class="item-name">بطاطس مقلية</span>
        <span class="price">25 جنيه</span>
      </li>
      <li>
        <span class="item-name">أجنحة دجاج</span>
        <span class="price">40 جنيه</span>
      </li>
      <li>
        <span class="item-name">سلطة سيزر</span>
        <span class="price">30 جنيه</span>
      </li>
    </ul>
  </div>

  <div class="menu-section">
    <h2>المشروبات</h2>
    <ul>
      <li>
        <span class="item-name">كوكاكولا</span>
        <span class="price">10 جنيه</span>
      </li>
      <li>
        <span class="item-name">عصير برتقال</span>
        <span class="price">15 جنيه</span>
      </li>
      <li>
        <span class="item-name">مياه معدنية</span>
        <span class="price">8 جنيه</span>
      </li>
    </ul>
  </div>
</body>
</html>
